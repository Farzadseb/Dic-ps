<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دیکشنری آموزشی A1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- هدر -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-book-open"></i>
                    دیکشنری A1
                </h1>
                <div class="mute-toggle" id="muteToggle">
                    <i class="fas fa-volume-up" id="muteIcon"></i>
                    <span id="muteText">صدا روشن</span>
                </div>
            </div>
            <p class="subtitle">مخصوص زبان‌آموزان سطح مبتدی</p>
        </header>

        <!-- نوار جستجو -->
        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="wordInput" 
                    placeholder="کلمه انگلیسی را وارد کنید"
                    autocomplete="off"
                    dir="ltr"
                    class="english-input"
                >
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- نمایش نتایج -->
        <main class="main-content" id="resultsContainer">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h2>به دیکشنری آموزشی A1 خوش آمدید</h2>
                <p>لغت انگلیسی خود را در کادر بالا جستجو کنید</p>
                
                <div class="sample-words">
                    <p>برای شروع می‌توانید این کلمات را امتحان کنید:</p>
                    <div class="word-buttons">
                        <button class="word-btn" onclick="searchWord('be')">be</button>
                        <button class="word-btn" onclick="searchWord('have')">have</button>
                        <button class="word-btn" onclick="searchWord('go')">go</button>
                        <button class="word-btn" onclick="searchWord('work')">work</button>
                        <button class="word-btn" onclick="searchWord('see')">see</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- فوتر -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-info">
                    <span class="info-item"><i class="fas fa-star"></i> سطح A1</span>
                    <span class="info-item"><i class="fas fa-globe-americas"></i> لهجه آمریکایی</span>
                    <span class="info-item"><i class="fas fa-volume-up"></i> تلفظ خودکار</span>
                </div>
                <div class="sound-indicator" id="soundIndicator">
                    <div class="indicator-dot active"></div>
                    <span>صدا فعال</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>

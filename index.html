<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دیکشنری A1 - استاد Fred</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4f46e5">
</head>
<body>
    <!-- هدر -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <span>دیکشنری A1</span>
            </div>
            <div class="header-controls">
                <button class="btn-icon" id="voiceControl">
                    <i class="fas fa-volume-up"></i>
                    <span>صدا روشن</span>
                </button>
                <button class="btn-icon" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn-icon" onclick="contactTeacher()">
                    <i class="fas fa-phone"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- ناوبری -->
    <nav class="main-nav">
        <div class="nav-tabs">
            <button class="nav-btn active" onclick="showPage('dictionary')">
                <i class="fas fa-book"></i> دیکشنری
            </button>
            <button class="nav-btn" onclick="showPage('leitner')">
                <i class="fas fa-brain"></i> لایتنر
            </button>
            <button class="nav-btn" onclick="showPage('quiz')">
                <i class="fas fa-trophy"></i> مسابقه
            </button>
            <button class="nav-btn" onclick="showPage('test')">
                <i class="fas fa-file-alt"></i> تست
            </button>
        </div>
    </nav>

    <!-- محتوا -->
    <main class="main-content" id="contentArea">
        <!-- دیکشنری -->
        <div class="page active" id="dictionaryPage">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="کلمه انگلیسی..." dir="ltr">
                    <button class="search-btn" onclick="searchWord()">
                        <i class="fas fa-search"></i> جستجو
                    </button>
                </div>
                <div class="quick-words">
                    <button class="word-chip" onclick="quickSearch('hello')">hello</button>
                    <button class="word-chip" onclick="quickSearch('book')">book</button>
                    <button class="word-chip" onclick="quickSearch('student')">student</button>
                </div>
            </div>
            <div id="wordResult"></div>
        </div>

        <!-- لایتنر -->
        <div class="page" id="leitnerPage">
            <div class="word-card">
                <h2><i class="fas fa-brain"></i> سیستم لایتنر</h2>
                <p>به زودی...</p>
            </div>
        </div>
    </main>

    <!-- اسکریپت‌ها -->
    <script src="app.js"></script>
    <script>
        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>

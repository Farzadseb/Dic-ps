<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دیکشنری A1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- جستجو -->
        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="wordInput" 
                    placeholder="کلمه انگلیسی"
                    autocomplete="off"
                    dir="ltr"
                    class="english-input"
                >
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="user-info">
                <div class="sound-control" id="muteToggle">
                    <i class="fas fa-volume-up"></i>
                    <span>صدا</span>
                </div>
                <div class="user-type" id="userType">
                    <i class="fas fa-user"></i>
                    <span>مهمان</span>
                </div>
            </div>
        </div>

        <!-- نتایج -->
        <main class="results-container" id="resultsContainer">
            <!-- محتوا توسط JS پر می‌شود -->
        </main>

        <!-- ناوبری -->
        <nav class="bottom-nav">
            <button class="nav-btn" onclick="showDictionary()">
                <i class="fas fa-book"></i>
                <span>دیکشنری</span>
            </button>
            <button class="nav-btn" onclick="showSavedWords()">
                <i class="fas fa-bookmark"></i>
                <span>ذخیره‌شده</span>
            </button>
            <button class="nav-btn" onclick="showPractice()">
                <i class="fas fa-brain"></i>
                <span>تمرین</span>
            </button>
            <button class="nav-btn" onclick="showProfile()">
                <i class="fas fa-user"></i>
                <span>پروفایل</span>
            </button>
        </nav>
    </div>

    <!-- سیستم فعال‌سازی -->
    <div class="activation-modal" id="activationModal">
        <div class="modal-content">
            <h3><i class="fas fa-key"></i> فعال‌سازی حساب</h3>
            <p>برای دسترسی نامحدود، کد فعال‌سازی را وارد کنید:</p>
            <input type="text" id="activationCode" placeholder="کد فعال‌سازی" dir="ltr">
            <div class="modal-buttons">
                <button onclick="activateAccount()" class="btn-primary">فعال‌سازی</button>
                <button onclick="closeActivationModal()" class="btn-secondary">استفاده به عنوان مهمان</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>دیکشنری آموزشی A1 - یادگیری زبان انگلیسی</title>
    
    <!-- فونت و آیکون -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- استایل اصلی -->
    <style>
        /* ========== RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary: #4f46e5;
            --primary-light: #e0e7ff;
            --primary-dark: #4338ca;
            
            --secondary: #64748b;
            --secondary-light: #f1f5f9;
            --secondary-dark: #475569;
            
            --success: #10b981;
            --success-light: #d1fae5;
            --success-dark: #059669;
            
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --danger-dark: #dc2626;
            
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --warning-dark: #d97706;
            
            --text-dark: #1e293b;
            --text-medium: #475569;
            --text-light: #64748b;
            
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            
            --border-color: #e2e8f0;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --border-radius-lg: 16px;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            --font-family: 'Vazirmatn', -apple-system, system-ui, sans-serif;
        }
        
        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--font-family);
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
        }
        
        /* جلوگیری از زوم در موبایل */
        input, select, textarea, button {
            font-size: 16px;
            font-family: var(--font-family);
        }
        
        /* ========== HEADER ========== */
        .main-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
            box-shadow: var(--shadow-md);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .logo i {
            font-size: 1.5rem;
        }
        
        .app-version {
            font-size: 0.75rem;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 10px;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* ========== BUTTONS ========== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            font-family: inherit;
            white-space: nowrap;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--secondary-light);
            color: var(--text-dark);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--border-color);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: var(--success-dark);
        }
        
        .btn-icon {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .btn-icon.active {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* ========== USER STATUS ========== */
        .user-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .user-status.guest {
            background: var(--warning-light);
            color: var(--warning-dark);
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 22px;
            height: 22px;
            padding: 0 6px;
            background: var(--danger);
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            border-radius: 11px;
        }
        
        /* ========== NAVIGATION ========== */
        .main-nav {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 15px;
            position: sticky;
            top: 64px;
            z-index: 99;
            width: 100%;
        }
        
        .nav-tabs {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .nav-tabs::-webkit-scrollbar {
            display: none;
        }
        
        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            background: none;
            color: var(--text-medium);
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .nav-btn:hover {
            background: var(--secondary-light);
            color: var(--primary);
        }
        
        .nav-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .nav-btn .badge {
            margin-right: 5px;
        }
        
        /* ========== MAIN CONTENT ========== */
        .main-content {
            padding: 20px 15px;
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* ========== DICTIONARY PAGE ========== */
        .dictionary-page {
            width: 100%;
        }
        
        .search-section {
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            padding: 25px 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            width: 100%;
        }
        
        .search-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: var(--font-family);
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .search-btn {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
        }
        
        .quick-words {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .quick-words p {
            color: var(--text-medium);
            font-size: 0.9rem;
        }
        
        .word-chip {
            background: var(--primary-light);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-family: inherit;
        }
        
        .word-chip:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
        }
        
        /* ========== WORD CARD ========== */
        .word-card {
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            padding: 25px 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            width: 100%;
        }
        
        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .word-main {
            flex: 1;
            min-width: 0;
        }
        
        .word-title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .english-word {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            word-break: break-word;
        }
        
        .word-level {
            background: var(--success);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .persian-meaning {
            font-size: 1.3rem;
            color: var(--text-dark);
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .phonetic {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .word-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }
        
        .action-btn {
            width: 45px;
            height: 45px;
            border: 2px solid var(--border-color);
            background: var(--bg-white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-medium);
            font-size: 1.1rem;
        }
        
        .action-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: scale(1.05);
        }
        
        .action-btn.saved {
            border-color: var(--success);
            color: var(--success);
        }
        
        .action-btn.sound-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        /* ========== INFO SECTIONS ========== */
        .info-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            color: var(--text-medium);
            font-weight: 500;
        }
        
        .english-text {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 10px;
            color: var(--text-dark);
        }
        
        .persian-text {
            font-size: 0.95rem;
            color: var(--text-medium);
            line-height: 1.7;
        }
        
        /* ========== WELCOME MESSAGE ========== */
        .welcome-message {
            text-align: center;
            padding: 60px 20px;
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }
        
        .welcome-message i {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 25px;
        }
        
        .user-limit-info {
            max-width: 400px;
            margin: 30px auto 0;
        }
        
        /* ========== NOTIFICATIONS ========== */
        .notification-container {
            position: fixed;
            top: 20px;
            left: 15px;
            right: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }
        
        .notification {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            padding: 18px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideInRight 0.3s ease;
            pointer-events: auto;
            border-right: 4px solid var(--primary);
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .notification.success {
            border-right-color: var(--success);
        }
        
        .notification.error {
            border-right-color: var(--danger);
        }
        
        .notification.warning {
            border-right-color: var(--warning);
        }
        
        .notification.info {
            border-right-color: var(--primary);
        }
        
        .notification i {
            font-size: 1.4rem;
        }
        
        .notification.success i {
            color: var(--success);
        }
        
        .notification.error i {
            color: var(--danger);
        }
        
        .notification.warning i {
            color: var(--warning);
        }
        
        .notification.info i {
            color: var(--primary);
        }
        
        .notification-content {
            flex: 1;
            font-size: 0.95rem;
        }
        
        /* ========== MODAL ========== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 15px;
        }
        
        .modal-content {
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }
        
        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
        }
        
        .btn-close {
            padding: 8px;
            border: none;
            background: none;
            color: var(--text-light);
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.2rem;
        }
        
        .btn-close:hover {
            background: var(--secondary-light);
            color: var(--text-dark);
        }
        
        /* ========== ACTIVATION PANEL ========== */
        .activation-panel {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
        }
        
        .activation-input-group {
            margin-bottom: 20px;
        }
        
        .activation-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 2px;
            font-family: monospace;
        }
        
        /* ========== RESPONSIVE ========== */
        @media (min-width: 768px) {
            html {
                font-size: 17px;
            }
            
            .main-header {
                padding: 15px 30px;
            }
            
            .main-nav {
                padding: 10px 30px;
            }
            
            .main-content {
                padding: 30px;
            }
            
            .search-section {
                padding: 30px;
            }
            
            .search-container {
                flex-direction: row;
            }
            
            .search-input {
                flex: 1;
            }
            
            .search-btn {
                width: auto;
                min-width: 120px;
            }
            
            .word-card {
                padding: 30px;
            }
            
            .word-header {
                flex-wrap: nowrap;
            }
            
            .word-actions {
                margin-top: 0;
            }
            
            .notification-container {
                left: 30px;
                right: 30px;
            }
        }
        
        @media (min-width: 1024px) {
            .main-content {
                padding: 40px;
            }
            
            .search-section {
                padding: 35px;
            }
            
            .word-card {
                padding: 35px;
            }
            
            .english-word {
                font-size: 2.2rem;
            }
            
            .persian-meaning {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 480px) {
            .header-content {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .logo {
                font-size: 1.1rem;
            }
            
            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .nav-btn {
                padding: 10px 16px;
                font-size: 0.85rem;
            }
            
            .english-word {
                font-size: 1.8rem;
            }
            
            .persian-meaning {
                font-size: 1.1rem;
            }
            
            .action-btn {
                width: 40px;
                height: 40px;
            }
        }
        
        /* ========== UTILITY CLASSES ========== */
        .text-center {
            text-align: center;
        }
        
        .mt-20 {
            margin-top: 20px;
        }
        
        .mb-20 {
            margin-bottom: 20px;
        }
        
        .p-20 {
            padding: 20px;
        }
        
        .hidden {
            display: none !important;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- ========== HEADER ========== -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <i class="fas fa-book-open"></i>
                        <span>دیکشنری A1</span>
                    </div>
                    <div class="app-version">ورژن 1.0.0</div>
                </div>
                
                <div class="header-actions">
                    <!-- کنترل صدا -->
                    <button class="btn-icon" id="soundControl">
                        <i class="fas fa-volume-up"></i>
                        <span>صدا روشن</span>
                    </button>
                    
                    <!-- وضعیت کاربر -->
                    <div class="user-status guest" id="userStatus">
                        <i class="fas fa-user"></i>
                        <span id="userTypeText">مهمان</span>
                        <span class="badge" id="searchCountBadge">5</span>
                    </div>
                    
                    <!-- دکمه فعال‌سازی -->
                    <button class="btn-primary btn-sm" id="activateBtn">
                        <i class="fas fa-key"></i>
                        فعال‌سازی
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- ========== NAVIGATION ========== -->
    <nav class="main-nav">
        <div class="container">
            <div class="nav-tabs">
                <button class="nav-btn active" data-page="dictionary">
                    <i class="fas fa-book"></i>
                    دیکشنری
                </button>
                <button class="nav-btn" data-page="saved">
                    <i class="fas fa-bookmark"></i>
                    ذخیره‌ها
                    <span class="badge" id="savedCountBadge">0</span>
                </button>
                <button class="nav-btn" data-page="leitner">
                    <i class="fas fa-brain"></i>
                    لایتنر
                    <span class="badge" id="leitnerCountBadge">0</span>
                </button>
                <button class="nav-btn" data-page="test">
                    <i class="fas fa-file-alt"></i>
                    تست روزانه
                    <span class="badge" id="testCountBadge">!</span>
                </button>
                <button class="nav-btn" data-page="progress">
                    <i class="fas fa-chart-line"></i>
                    پیشرفت
                </button>
                <button class="nav-btn" data-page="quiz">
                    <i class="fas fa-question-circle"></i>
                    کوییز
                </button>
            </div>
        </div>
    </nav>

    <!-- ========== MAIN CONTENT ========== -->
    <main class="main-content">
        <div class="container">
            <div id="contentArea">
                <!-- محتوای صفحات اینجا لود می‌شود -->
                <div class="dictionary-page">
                    <div class="search-section">
                        <div class="search-container">
                            <input type="text" 
                                   class="search-input" 
                                   id="searchInput"
                                   placeholder="کلمه انگلیسی را وارد کنید..."
                                   dir="ltr">
                            <button class="btn-primary search-btn" id="searchButton">
                                <i class="fas fa-search"></i>
                                جستجو
                            </button>
                        </div>
                        <div class="quick-words">
                            <p>کلمات پرکاربرد:</p>
                            <button class="word-chip" onclick="quickSearch('hello')">hello</button>
                            <button class="word-chip" onclick="quickSearch('book')">book</button>
                            <button class="word-chip" onclick="quickSearch('pen')">pen</button>
                            <button class="word-chip" onclick="quickSearch('table')">table</button>
                            <button class="word-chip" onclick="quickSearch('student')">student</button>
                            <button class="word-chip" onclick="quickSearch('teacher')">teacher</button>
                        </div>
                    </div>
                    
                    <div id="dictionaryResults">
                        <div class="welcome-message">
                            <div class="text-center p-20">
                                <i class="fas fa-book-open"></i>
                                <h2 class="mb-20">دیکشنری آموزشی A1</h2>

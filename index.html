<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دیکشنری آموزشی A1 - یادگیری زبان انگلیسی</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <!-- نوار بالایی -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <i class="fas fa-book-open"></i>
                        <span>دیکشنری A1</span>
                    </div>
                    <div class="app-version">ورژن 1.0.0</div>
                </div>
                
                <div class="header-actions">
                    <!-- کنترل صدا -->
                    <button class="btn-icon" id="soundControl">
                        <i class="fas fa-volume-up"></i>
                        <span>صدا روشن</span>
                    </button>
                    
                    <!-- وضعیت کاربر -->
                    <div class="user-status guest" id="userStatus">
                        <i class="fas fa-user"></i>
                        <span id="userTypeText">مهمان</span>
                        <span class="badge" id="searchCountBadge">5</span>
                    </div>
                    
                    <!-- دکمه فعال‌سازی -->
                    <button class="btn-primary btn-sm" id="activateBtn">
                        <i class="fas fa-key"></i>
                        فعال‌سازی
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- ناوبری اصلی -->
    <nav class="main-nav">
        <div class="container">
            <div class="nav-tabs">
                <button class="nav-btn active" data-page="dictionary">
                    <i class="fas fa-book"></i>
                    دیکشنری
                </button>
                <button class="nav-btn" data-page="saved">
                    <i class="fas fa-bookmark"></i>
                    ذخیره‌ها
                    <span class="badge" id="savedCountBadge">0</span>
                </button>
                <button class="nav-btn" data-page="leitner">
                    <i class="fas fa-brain"></i>
                    لایتنر
                    <span class="badge" id="leitnerCountBadge">0</span>
                </button>
                <button class="nav-btn" data-page="test">
                    <i class="fas fa-file-alt"></i>
                    تست روزانه
                    <span class="badge" id="testCountBadge">!</span>
                </button>
                <button class="nav-btn" data-page="progress">
                    <i class="fas fa-chart-line"></i>
                    پیشرفت
                </button>
                <button class="nav-btn" data-page="quiz_a1.html">
                    <i class="fas fa-question-circle"></i>
                    کوییز
                </button>
                <button class="nav-btn" data-page="pdf.html">
                    <i class="fas fa-file-pdf"></i>
                    PDF
                </button>
                <button class="nav-btn" data-page="teacher.html">
                    <i class="fas fa-chalkboard-teacher"></i>
                    معلم
                </button>
            </div>
        </div>
    </nav>

    <!-- محتوای اصلی -->
    <main class="main-content">
        <div class="container">
            <div id="contentArea">
                <!-- محتوای صفحات اینجا لود می‌شود -->
            </div>
        </div>
    </main>

    <!-- پنل فعال‌سازی -->
    <div class="modal-overlay" id="activationPanel">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> فعال‌سازی حساب</h3>
                <button class="btn-icon btn-close" id="closeActivationBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="activationContent">
                <div class="activation-input-group">
                    <input type="text" 
                           id="activationCodeInput" 
                           class="activation-input" 
                           placeholder="کد فعال‌سازی را وارد کنید"
                           dir="ltr"
                           maxlength="15">
                </div>
                <div id="activationInfo"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="hideActivationPanel()">لغو</button>
                <button class="btn-primary" id="submitActivationBtn">
                    <i class="fas fa-check"></i>
                    فعال‌سازی
                </button>
            </div>
        </div>
    </div>

    <!-- مدال عمومی -->
    <div class="modal-overlay" id="messageModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">عنوان مدال</h3>
                <button class="btn-icon btn-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                محتوای مدال
            </div>
            <div class="modal-footer" id="modalFooter">
                <button class="btn-secondary" onclick="closeModal()">بستن</button>
            </div>
        </div>
    </div>

    <!-- نوتیفیکیشن‌ها -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- اسکریپت‌ها -->
    <script src="app.js"></script>
    <script src="progress.js"></script>
</body>
</html>
